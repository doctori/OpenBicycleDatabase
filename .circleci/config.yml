# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/golang:1.15.8
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Build app
          command: go build -o=ocd github.com/doctori/opencycledatabase/cmd/opencycledatabase
  build_frontend:
    working_directory: ~/repo
    docker:
      - image: cimg/node:16.2.0
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            cd frontend
            npm run install --legacy-peer-deps
      - run:
          name: Build app
          command: cd frontend && npm run build --production


